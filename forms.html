<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div style="border: 10px solid rgb(19, 30, 136);">
        <h1> Forms in Html</h1>
        <form action="" method="post">
            <label for="fname">First name</label>
            <input type="text" name="fname" id="fname">
            <br>
            <label for="lname">Last name</label>
            <input type="text" name="lname" id="lname">
            <br>
            <label for="pwd">Password</label>
            <input type="password" name="pwd" id="pwd"><br><br><br>
            <input type="submit" value="submit">
            <input type="reset">
        </form>
    </div>

    <!-- Input Type Radio -->
    <h2>Input Type Radio</h2>

    <form action="" method="post">

        <input type="radio" name="male" id="male">
        <label for="male">Male</label><br>

        <input type="radio" name="female" id="female">
        <label for="female">female</label><br>

        <input type="radio" name="other" id="other">
        <label for="other">Other</label><br>

        <input type="submit" value="submit">
    </form>

    <!-- input type checkbox -->
    <h2>Input type checkbox</h2>
    
    <form action="" method="post">
        <label for="v1">Vehicle1</label>
        <input type="checkbox" name="v1" id="v1"><br>

        <label for="v2">Car</label>
        <input type="checkbox" name="v2" id="v2">
    </form>

    <!-- Input type file -->
    <h2>Input type file</h2>

    <form action="" method="post">
        <label for="f1">Choose file</label><br><br>
        <input type="file" name="f1" id="f1"><br><br>
        <input type="submit" value="submit">
    </form>

    <!-- Input type button -->
    <h2>Input type button</h2>

    <form action="" method="post">
        <input type="button" onclick="alert('Ouch I Got Hit')" value="Click me">
    </form>

    <!-- Input type select -->
    <h2>Input type select</h2>
    <form action="" method="post">

        <label for="car">Choose a car</label>

        <select name="car" id="car">
            <option value="corolla">Corolla</option><br>
            <option value="Mercidies">Mercidies</option><br>
            <option value="Wagon ar">Vagon R</option><br>
            <option value="Civic">Civic</option><br>
        </select>
        <input type="submit" value="submit">
    </form>

    <!-- Text Area -->
    <h2>Text Area</h2>
    <form action="" method="post">
        <textarea name="msg" id="" cols="30" rows="10"></textarea><br><br>
        <input type="submit" value="submit">
    </form>

    <!-- Field set and legend -->
    <h2>Field set and legend</h2>

    <form action="">
        <fieldset>
            <legend>Personalia</legend>
            <label for="m1">Name</label>
            <input type="text" name="m1" id="m1"><br>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass"><br>
            <input type="submit" value="submit">

        </fieldset>
    </form>

    <!-- Datalist -->
    <h2>Datalist</h2>
    <form action="">
        <label for="browser">Choose your browser from the list:</label>
        <input list="browsers" name="browser" id="browser">
        
        <datalist id="browsers">
          <option value="Edge">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
        </datalist>
        <br><br>
        <input type="submit" value="submit">
    </form>

    <!-- Opt Group -->
    <h2>Opt Group</h2>

    <form action="" method="post">
        <label for="car">Choose a car</label>
        <select name="car" id="car">

            <optgroup label="Honda">
                <option value="corolla">Corolla</option><br>
                <option value="Mercidies">Mercidies</option><br>
            </optgroup> 

            <optgroup label="Civic"> 
                <option value="Wagon ar">Vagon R</option><br>
                <option value="Civic">Civic</option><br>
            </optgroup>

        </select>
        <input type="submit" value="submit">
    </form>


</body>
</html>

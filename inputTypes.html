<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input types HTML</title>
</head>
<body>
    
    <h1>Input type email</h1>
    <form action="post">
        <label for="email">Enter Email</label>
        <input type="email" , placeholder="abc@gamil.com", name="email" id="email"><br>
        <input type="submit" value="submit">   
    </form>

    <h1>Input Type Search</h1>
    <form action="post">
        <label for="search">Search Here</label>
        <input type="search" , placeholder="Search here" name="search" id="search"><br>
    </form>

    <h1>Input type Url</h1>
    <form action="post">
        <label for="url">Enter url</label>
        <input type="url" name="url" id="url">
    </form>

    <h1>Input type Tel</h1>
    <form action="post">
        <label for="tel">Enter phone no here</label>
        <input type="tel" name="tel" id="tel">
    </form>

    <h1>Display Num field</h1>
    <form action="" method="post">
        <label for="qaunt">Enter Quantity Here(0 to 10 )</label>
        <input type="number" name="qaunt" id="qaunt" min="1", max="10">
        <input type="submit" value="submit">
    </form>

    <h1>Input type range</h1>
    <form action="post">
        <label for="range">Set Volume</label>
        <input type="range" name="range" id="range" min="0" , max="50">
    </form>

    <h1>Input type colour</h1>
    <form action="post">
        <label for="col">Pic a colour</label>
        <input type="color" name="col" id="col">
    </form>

    <h1>Audio Controls</h1>
    <audio controls>
        <source src="Laung Laachi_mp3.mp3" type="audio/mp3">
    </audio>
</body>
</html>
